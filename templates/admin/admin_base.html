<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Admin Panel | Meal Planner{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f6f5f1;
  --card: #ffffff;
  --text: #1f1f1f;
  --muted: #6c757d;
  --primary: #4B5320;
  --border: #e5e7eb;
  --row-hover: rgba(0,0,0,0.04);
}
body.dark {
  --bg: #020617;
  --card: #111827;
  --text: #f1f1f1;
  --muted: #9ca3af;
  --border: #1f2933;
  --row-hover: rgba(255,255,255,0.04);
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  transition: background .3s, color .3s;
}

/* ===== LAYOUT ===== */
.admin-wrapper {
  display: flex;
  min-height: 100vh;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: var(--card);
  border-right: 1px solid rgba(0,0,0,.08);
  color: var(--text);
  padding: 24px 20px;
}

.sidebar .brand {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 30px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--text);
  text-decoration: none;
  padding: 12px 14px;
  border-radius: 12px;
  margin-bottom: 6px;
  font-weight: 500;
}

.sidebar a:hover,
.sidebar a.active {
  background: rgba(255,255,255,.08);
  color: var(--muted);
}

.sidebar hr {
  border-color: rgba(255,255,255,.1);
  margin: 20px 0;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 28px;
}

/* ===== TOP BAR ===== */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 28px;
}

.topbar h4 {
  font-weight: 600;
}

#toggle-theme {
  cursor: pointer;
  transition: transform 0.3s ease;
}

#toggle-theme:hover{
    transform: rotate(15deg);
}
/* ===== CARDS ===== */
.card {
  background: var(--card);
  color: var(--text);
  border-radius: 18px;
  border: none;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

/* ===== Admin User ===== */
.admin-table-card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

.admin-table {
  width: 100%;
  border-collapse: collapse;
  color: var(--text);
  background: transparent;
}

.admin-table thead th {
  text-align: left;
  font-weight: 600;
  padding: 14px 12px;
  color: var(--text);
  border-bottom: 1px solid var(--border);
}

.admin-table tbody td {
  padding: 14px 12px;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}

.admin-table tbody tr:hover {
  background: var(--row-hover);
}

.badge-active {
  background: rgba(34,197,94,.15);
  color: #22c55e;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
}

.badge-none {
  background: rgba(148,163,184,.15);
  color: #94a3b8;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
}

.admin-table .btn {
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 8px;
}

/* Admin modal styling */
.admin-modal {
  border-radius: 14px;
  background: var(--bg);
}

.admin-modal .modal-header {
  border-bottom: 1px solid var(--border);
  padding: 16px 24px;
}

.admin-modal .modal-title {
  font-weight: 600;
}

.admin-modal .modal-body {
  padding: 20px 24px;
}

/* Section titles */
.section-title {
  font-weight: 600;
  margin-bottom: 12px;
}

/* Profile grid spacing */
.admin-modal .row > div {
  font-size: 14px;
}

/* Meal plans */
.plan-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.plan-card {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.plan-dates {
  font-weight: 500;
}

.plan-cal {
  font-size: 13px;
  color: var(--text);
}

/* Dark mode support */
body.dark-mode .admin-modal {
  background: #0f172a;
}

body.dark-mode .plan-card {
  background: #020617;
}


</style>
</head>

<body>

<div class="admin-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">ğŸ¥— Meal Planner</div>

    <a href="/admin" class="{% if request.path == '/admin/admin_dashboard' %}active{% endif %}">
      ğŸ“Š Dashboard
    </a>

    <a href="/admin/users">
      ğŸ‘¤ Users
    </a>

    <a href="/admin/meal-plans">
      ğŸ± Meal Plans
    </a>

    <a href="/admin/blogs">
      ğŸ“ Blogs
    </a>

    <a href="/admin/recipes">
      ğŸ² Recipes
    </a>

    <hr>

    <a href="/admin/settings">
      âš™ï¸ Settings
    </a>

    <a href="/logout">
      ğŸšª Logout
    </a>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <h4>{% block page_title %}{% endblock %}</h4>

      <button id="toggle-theme"
                class="btn btn-sm btn-outline-secondary"
                onclick="toggleDark()">ğŸŒ™</button>
    </div>

    {% block content %}{% endblock %}

  </main>

</div>

<script>
function toggleDark() {
    const body = document.body;
    const btn = document.getElementById("themeToggle");
    body.classList.toggle("dark");
    const isDark = body.classList.contains("dark");
    // SAVE preference
    localStorage.setItem("theme", isDark ? "dark" : "light");

    // Update icon
    btn.innerText = isDark ? "â˜€ï¸" : "ğŸŒ™";
  }

  (function applySavedTheme() {
    const savedTheme = localStorage.getItem("theme");
    const body = document.body;
    const btn = document.getElementById("themeToggle");

    if (savedTheme === "dark") {
      body.classList.add("dark");
      if (btn) btn.innerText = "â˜€ï¸";
    } else {
      body.classList.remove("dark");
      if (btn) btn.innerText = "ğŸŒ™";
    }
  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
