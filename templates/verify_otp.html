<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | Meal Prep</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Top Right -->
  <div class="top-right">
    Didn't get code? <a href="/signup">Resend</a>
  </div>

  <!-- Center -->
  <div class="container">
    <div class="card">

      <h1>Verify your email</h1>
      <p class="subtitle">
        Enter the 6-digit code sent to your email
      </p>

      <form method="POST">

        <label>Verification Code</label>
        <input 
          type="text" 
          name="otp" 
          placeholder="Enter OTP" 
          required 
          maxlength="6"
          inputmode="numeric"
        >

        <button type="submit">Verify & Continue</button>

      </form>

      <!-- FLASH MESSAGES -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} custom-alert mt-3" role="alert">
              <span>{{ message }}</span>
              <button type="button" class="btn-close custom-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
